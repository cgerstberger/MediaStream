<table class="u-full-width">
    <thead>
        <tr>
            <th>Filename</th>
            <th>File-extension</th>
            <th></th>
        </tr>
    </thead>
    <tbody ng-repeat="file in $ctrl.files">
        <tr>
            <td>{{file.filename}}</td>
            <td>{{file.extension}}</td>
            <td><div class="divPlayButton"><img src="images/icons/play/play-24.png"/></div></td>
        </tr>
    </tbody>
</table>
